<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Simple Canvas Game</title>
		<style>
			#gameScreen {
				border: 1px solid black
			}
			img {
				display: none;
			}
		</style>
	</head>
	<body>
		<img id="img_ball" src="images/ball.png">
		<img id="img_brick" src="images/brick.png">
		<canvas id="gameScreen" width="800" height="600"></canvas>
		<script type="module" src="js/index.js"></script>
	</body>
</html>
